<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="profile-card">
      <div class="profile-header">
        <img
          class="profile-avatar"
          src="./assets/images/avatar-jessica.jpeg"
          alt="Profile picture of Jessica Randall"
        />
        <h2>Jessica Randall</h2>
        <span class="profile-location">London, United Kingdom</span>
        <p>"Front-end developer and avid reader."</p>
      </div>

      <div class="social-links">
        <div class="social-link"><a href="#">GitHub</a></div>
        <div class="social-link"><a href="#">Frontend Mentor</a></div>
        <div class="social-link"><a href="#">LinkedIn</a></div>
        <div class="social-link"><a href="#">Twitter</a></div>
        <div class="social-link"><a href="#">Instagram</a></div>
      </div>
    </main>

    <footer class="profile-footer">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/pabjunior"
          target="_blank"
          >PAB Arthur</a
        >.
      </p>
    </footer>
  </body>
</html>
